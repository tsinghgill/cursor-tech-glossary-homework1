<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Tech Glossary</h1>
            <p class="text-gray-600">A collection of technical terms and definitions</p>
        </header>
        
        <div class="mb-6">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search by term or keyword..." 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500"
            />
        </div>
        
        <div id="glossary-container" class="space-y-4">
            <!-- Glossary entries will be rendered here by glossary.js -->
        </div>
    </div>
    
    <script src="glossary.js"></script>
</body>
</html>
